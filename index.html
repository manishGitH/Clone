<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mod</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="x-icon" href="logo.jpg">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" > <img src="logo.jpg" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Best of NCS - No Copyright sounds </h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Choo Lo </span>
                <span class="songListPlay"><span class="timestamp">03.53</span> <i id="0" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Teri Hogaiyaan </span>
                <span class="songListPlay"><span class="timestamp">03.03</span> <i id="1"class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Let me love you </span>
                <span class="songListPlay"><span class="timestamp">03.26</span> <i id="2" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Despacito </span>
                <span class="songListPlay"><span class="timestamp">04.41</span> <i id="3" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">We don't talk anymore</span>
                <span class="songListPlay"><span class="timestamp">03.50</span> <i id="4" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Heartattack </span>
                <span class="songListPlay"><span class="timestamp">03.50</span> <i id="5"  class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            <div class="songItem">
               <div class="new"> <img src="7.jpg" height="32px" alt="1"></div>
                <span class="songName">Believer</span>
                <span class="songListPlay"><span class="timestamp">03.24</span> <i id="6" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-xl"></i></span>
            </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- Font Awesome Icons-->
            <i class="fa-solid fa-backward fa-xl" id="previous"></i>
            <i class="fa-sharp fa-solid fa-circle-play fa-xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-xl" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music player.gif" id="gif" width="50px" height="25px" alt=""> <span id="musicName">Choo Lo</span> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/83236e63a7.js" crossorigin="anonymous"></script>
</body>
</html>
